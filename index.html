<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Juan Aliases</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700" rel="stylesheet">
	<style type="text/css">
/*i phone6*/
body {	
	width: 100vw;
	max-width: 418px;
	font-size: 1em;
	font-family: 'Lato', sans-serif; 
	margin: 0 auto;
	padding: 0; }

/*control position of svg thru container positoning- svg fills container*/
.container {	
	background: #CFD9F5;
	/*width: 400px height collapsed then brought back in by padding-top in %;*/
	height: 0;
	/* width: ; */  /*200px so svg fills*/
	max-width: 50%; /* 210px add nov15 */
	margin: 0 auto; /*for i phone*/
	padding-top: 15rem; /*used to pop bckgrd up after collasped height*/
	position: relative; }

.clip-svg {
	position: absolute;
	top: 0;
	left: 0; /*wont control further positioning*/ 
 	-webkit-clip-path: url(#myClip);
 	clip-path: url(#myClip);
	-webkit-transform: rotateY(0deg);
	transform: rotateY(0deg);
	-webkit-transition: all 2s ease;
	transition: all 2s ease; }
.clip-svg:hover {
-webkit-transform: rotateY(180deg);
 transform: rotateY(180deg); }
 /*-webkit-transition: all 2s ease;
 transition: all 2s ease;*/
.container img { 
	width: 100%;
	max-width: 210px; }

.handsome > img, 
.found > img { 
	width: 100vw;
	max-width: 420px; }

	/*of container*/
	/*centered the img in the div*/
/*controls whole clip package positioning- but absolute and no following container resize*/
.grey {
	color: #666;
	font-size: 1.8rem;
	text-align: center;
	font-family: 'Lato', sans-serif;
	font-style: italic; }
/* JUAN MAKEUP */
.handsome, 
.found {
	margin: 0 auto;
	width: 100vw; /* wuz 600 */
	max-width: 418px;
	text-align: center;
	margin-bottom: 50px; }
 	/* background-image: url(juanmakeup_03.jpg);
 	   background-repeat: no-repeat;
 	   background-attachment: fixed; */ 
 	
/* lrge mobil width */
#loveJuan,
#loveSuky {
	width: 100vw;
	max-width: 418px;
	height: 50px;
	font-weight: 100; 
	font-size: 1.6em;
	line-height: 1.8;
	color: white;
	text-align: center;
	margin-top: 2.5em;	
	transition: all 1s linear; 
  transition-property: transform, background-color; }
/* change bkgd color to make visible */
#loveJuan { /* color: goldenrod; */ }

	/* background-color: goldenrod; */	
.meet {
	background-color: hsla(225, 96%, 85%, .60);	
	margin-left: 0;
  transition-property: transform, background-color;
  transform: translate(30px, 235px); }
.park {
	background-color: hsla(225, 96%, 85%, .30);	
	color: white;
	margin-left: 0;
  transition-property: background-color; 
  transform: translate(50px, 70px); } 

.instruct {
	max-width: 418px;
	font-size: 2em;
	line-height: 2.2;
	font-weight: 100;
	text-align: center;
	color: #000; }
span { 
	font-weight: 400;
	color: #000; }

</style>
</head>
<body>

<div class="container"> 
<!-- html img element- its outside of the svg tag- linked img to svg clippath w css  -->
<img class="clip-svg" src="bwhtjuaneyes.png" alt="Carlos">

<svg width="0" height="0">
  <defs>
    <clipPath id="myClip" clipPathUnits="objectBoundingBox">
      <circle cx=".5" cy=".5" r=".5" />
    </clipPath>
  </defs>
</svg>
</div>

<div class="alias">
	<p class="grey">Juan Carlos</p>
	<p class="grey">Juan Ton</p>
	<p class="grey">Juan Snow</p>
	<p class="grey">Juan Margheretti</p>
	<p class="grey">juan<span>O</span>cotti</p>	
</div>

<div class="handsome">
	<div id="loveJuan">meet juan carlos</div>
	<img src="juanmakeup_03.jpg" alt="juan" id="portrait"/>	
</div>
<p class="instruct">Click Images</p> 
<div class="found">
	<div id="loveSuky">lost is found</div>
	<img src="suky_600px.jpg" alt="suky" id="lost"/>  
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<script>//added removeClass
		$('#portrait').click(function() {
		$('#loveJuan').addClass('meet');
				})

			$('#loveJuan').click(function()  {
				$('#loveJuan').removeClass('meet');
		});
//added removeClass
		$('#lost').click(function() {
		$('#loveSuky').addClass('park');
				})

			$('#loveSuky').click(function()  {
				$('#loveSuky').removeClass('park');
		});
	</script>

	
</body>
</html>
