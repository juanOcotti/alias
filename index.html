<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>responsive svg image </title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700" rel="stylesheet">
	<style type="text/css">
/*i phone6*/
body {	
	font-size: 1em;
	width: 100vw;}  

/*control position of svg thru container positoning- svg fills container*/
.container {	
	background: #CFD9F5;
	/*width: 400px height collapsed then brought back in by padding-top in %;*/
	height: 0;
	width: 50%;  /*200px so svg fills*/
	max-width: 416px; /* add nov15 */
	margin: 0 auto; /*for i phone*/
	padding-top: 15rem; /*used to pop bckgrd up after collasped height*/
	position: relative; }

.clip-svg {
	position: absolute;
	top: 0;
	left: 0; /*wont control further positioning*/ 

 -webkit-clip-path: url(#myClip);
 clip-path: url(#myClip);

-webkit-transform: rotateY(0deg);
 transform: rotateY(0deg);
 -webkit-transition: all 2s ease;
 transition: all 2s ease; }

.clip-svg:hover {
-webkit-transform: rotateY(180deg);
 transform: rotateY(180deg);
 /*-webkit-transition: all 2s ease;
 transition: all 2s ease;*/}

img {
	width: 100%;
	/*of container*/
	/*centered the img in the div*/
	margin-top: 20px; }	
/*controls whole clip package positioning- but absolute and no following container resize*/
.grey {
	color: #666;
	font-size: 1.8rem;
	text-align: center;
	font-family: 'Lato', sans-serif;
	font-style: italic; }
/* JUAN MAKEUP */
.handsome, 
.found {
	margin: 0 auto;
	width: 600px;
 	/* background-image: url(juanmakeup_03.jpg);
 	   background-repeat: no-repeat;
 	   background-attachment: fixed; */ 
 	   margin-bottom: 80px; }

.found {  margin-left: 1.25em; }

#loveJuan,
#loveSuky {
	width: 497px;
	height: 50px;
	font-size: 1.6em;
	line-height: 1.8;
	color: white;
	text-align: center;
	margin-top: 2.5em;	
	transition: all 1s linear; 
 transition-property: transform, background-color; }
/* change bkgd color to make visible */
.meet {
	background-color: goldenrod;	
	color: white;
  transition-property: background-color; }

.park {
	background-color: hsla(225, 96%, 85%, .30);	
	color: white;
  transition-property: background-color; 
  transform: translate(50px, 110px); }  


			
</style>
</head>
<body>

<div class="container"> 
<!-- html img element- its outside of the svg tag- linked img to svg clippath w css  -->
<img class="clip-svg" src="bwhtjuaneyes.png" alt="Carlos">

<svg width="0" height="0">
  <defs>
    <clipPath id="myClip" clipPathUnits="objectBoundingBox">
      <circle cx=".5" cy=".5" r=".5" />
    </clipPath>
  </defs>
</svg>

</div>

<div class="alias">
	<p class="grey">Juan Carlos</p>
	<p class="grey">Juan Ton</p>
	<p class="grey">Juan Snow</p>
	<p class="grey">Juan Margheretti</p>
	<p class="grey">Juan Margheretti</p>	
</div>

<div class="handsome">
	<div id="loveJuan">meet juan carlos</div>
	<img src="juanmakeup_03.jpg" alt="juan" id="portrait"/> 
</div>

<div class="found">
	<div id="loveSuky">lost is found</div>
	<img src="suky_600px.jpg" alt="suky" id="lost"/> 
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<script>//added removeClass
		$('#portrait').click(function() {
		$('#loveJuan').addClass('meet');
				})

			$('#loveJuan').click(function()  {
				$('#loveJuan').removeClass('meet');
		});
//added removeClass
		$('#lost').click(function() {
		$('#loveSuky').addClass('park');
				})

			$('#loveSuky').click(function()  {
				$('#loveSuky').removeClass('park');
		});
	</script>

	
</body>
</html>
